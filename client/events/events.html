<div id="login">
  <!-- <a href="/login"><button>Sign In with Spotify</button></a> -->
</div>
<form>
  <div class="form-group">
    <div class="col-sm-8">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
        <input type="text" class="form-control" ng-model="search" placeholder="Find Your Event">
      </div>
    </div>
  </div>
</form>

<h3>{{meta.geolocation.display_name}}</h3>

<div class="container">
  <div ng-repeat="events in list | filter: search">
    <div class="col-md-4 pad">
      <div class="card clearfix">
        <div class="card-container">
          <span style="float:right" class="glyphicon glyphicon-heart-empty favorite" ng-click="getEvent($index)"></span>
          <div style="font-weight:bold;">Event: {{events.title}}</div>
          <div> Venue: {{events.venueName}}, {{events.city}}</div>
          <div>Date: {{events.date | date: "MM/dd/yyyy @ h:mma"}}</div>
          <div>
            <a href="{{events.url}}" target="_blank"><span>Tickets</span></a>
            <br/>
          </div>
          <div class="inlineMe" ng-repeat="artist in events.artists">
            <button ng-click="toggleCheck(artist)">
              <a ng-href="/#/events/play/{{artist}}+{{$parent.events.venueName}}+{{$parent.events.city}}">{{artist.trim()}}</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ui-view>
</div>
