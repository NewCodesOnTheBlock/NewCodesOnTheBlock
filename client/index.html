<!Doctype html>
<html ng-app='events'>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
  <meta charset="utf-8" />
  <title>EventSpot</title>
  <!-- <link rel='stylesheet' text='text/css' href='style.css' /> -->
</head>
<body ng-controller="EventsCtrl">
  <h1>EventSpot</h1>
  <input type='text' ng-model="search" placeholder='Find Your Event'/>
  <h3>{{meta.geolocation.display_name}}
  <div ng-repeat='events in list | filter: search'>
    <div ng-click="getArtist(events.title)">Artist: {{events.title}}</div>
    <div>Venue: {{events.venueName}}, {{events.city}}</div>
    <div>
      <a href='{{events.url}}' target="_blank"><span>Tickets</span></a>
    </div>
  </div>
  <div id='player'></div>

<script src='app.js'></script>
<script src='services.js'></script>
<script src='events.js'></script>
</body>
</html>
